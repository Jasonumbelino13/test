<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>

<body>
    <div id="conteudo">
        <h2>Você é DEV?</h2>
        <div style="margin: auto;width: 170px;">
            <a href="/index.html" button style="display: block;" style="transform: translate(-20px, 0px);" class="btn" onclick="nao()">Não</button></a>
            <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)" style="position: absolute;">Sim</button>
        </div>
    </div>
</body>
<style>
    #conteudo {
        background: linear-gradient(#2f46d9, #DDD9CE);
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        padding: 10px;
        text-align: center;
        font-family: sans-serif;
    }

    .btn {
        background: black;
        color: white;
        border: none;
        padding: 10px;
        width: 80px;
        border-radius: 5px;
    }
</style>

<script>

    function desvia(btn) {
        // btn declarado na função
        btn.style.bottom = geraPosicao(10, 90);
        btn.style.left = geraPosicao(10, 90);
        console.log('opa, desviei...');
    }

    function geraPosicao(min, max) {
        return (Math.random() * (max - min) + min) + "%";
    }

</script>

</html>
